<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | WorkTeam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center">Вход в систему</h2>
            <form method="POST">
                {{ form.hidden_tag() }}

                <div class="form-group">
                    {{ form.email.label }}
                    {{ form.email(placeholder="Введите ваш email") }}
                </div>

                <div class="form-group">
                    {{ form.password.label }}
                    {{ form.password(placeholder="Введите ваш пароль") }}
                </div>

                <div class="form-group">
                    {{ form.submit(class="btn btn-primary") }}
                </div>

                <p class="text-center">Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a></p>
            </form>
        </div>
    </div>
</body>
</html>
